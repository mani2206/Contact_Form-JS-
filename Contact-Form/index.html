<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.min.css">
    <!-- scroll link  -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>javascript Task5</title>
</head>
<body>
    <!-- start header section  -->
    <header>
    </header>
    <!-- End Header Section  -->
    <!-- Start Main Section  -->
    <main>
        <div class="wrapper shadow my-3">
            <h2 class="fw-bold text-center text-warning pt-2 mb-2">CONTACT US</h2>
            <form id="myform">
                <div class="input_field mb-1">
                    <label for="" class="fw-bold text-info" >User Name<span class="text-danger">*</span></label>
                    <input class="shadow form-control clear w-100" type="text" placeholder="Name" id="name">
                    <small class="error clear fw-bold " id="idname"></small>
                </div>
                
                <div class="input_field  mb-1">
                    <label for="" class="fw-bold  text-info" >Phone Number<span class="text-danger">*</span></label>
                    <input class="shadow form-control clear w-100" type="text" placeholder="Phone Number" id="phone">
                    <small class="error clear fw-bold" id="phones"></small>
                </div>

                <div class="input_field  mb-1">
                    <label for="" class="fw-bold  text-info" >Email<span class="text-danger">*</span></label>
                    <input class="shadow form-control clear w-100" type="mail" placeholder="Email" id="email">
                    <small class="error clear fw-bold" id="idemail"></small>
                </div>

                 <div class="input_field mb-1 w-100 h-50">
                    <label for="" class="fw-bold  text-info">Date of Birth<span class="text-danger">*</span></label>
                    <input class="shadow form-control clear w-100" type="date" placeholder="Date Of Birth" id="date">
                    <small class="error clear fw-bold" id="iddate"></small>
                </div>

                <div>
                    <label for="" class="fw-bold  text-info">States<span class="text-danger">*</span></label>
                    <select class="form-select state shadow form-control" id="state">
                        <option selected value="">Choose state</option>
                        <option>Kerala</option>
                        <option>Mumbai</option>
                        <option>TamilNadu</option>
                        <option>Assam</option>
                    </select>
                    <small class="error clear fw-bold" id="idstate"></small>
                </div>
                <div class="gender d-flex justify-content-left align-items-center py-3">
                    <label for="" class="fw-bold  text-info">Gender<span class="text-danger">*</span></label>
                    <input class="shadow mx-2 " type="radio" id="male" name="gender" value="male">
                    <span class="text-light fs-5">Male</span>
                    <input class="shadow mx-2" type="radio" id="female" name="gender" value="Female">
                    <span class="text-light fs-5">Female</span>
                    <input class="shadow mx-2" type="radio" id="transgender" name="gender" value="Others">
                    <span class="text-light fs-5">Others</span>
                </div> 
                <div>
                    <small class="error clear fw-bold" id="idgender"></small> 
                </div> 

                <div class="input_field mb-1">
                    <label for="" class="fw-bold  text-info">Message<span class="text-danger">*</span></label>
                    <textarea class="shadow form-control clear w-100" placeholder="Message" id="message"></textarea>
                    <small class="error clear fw-bold" id="idmessage"></small>
                </div>

                <div class="d-flex">
                    <input class="form-check-input shadow form-control clear mx-2" type="checkbox" name="deal" id="idcheck"><span class="fw-bold text-light">Make a deal</span>
                </div>
                  
                <div class="btn">
                    <input class="shadow submit-button form-control clear fw-bold" id="idsubmit" type="submit">
                </div>
                
                <div class="btn">
                    <input type="reset" class="shadow submit-button form-control clear fw-bold" id="idreset">
                </div>
            </form>
        </div>
    </main>    
    <!-- End Main Section  -->

    <!-- Start Footer Section  -->
    <footer>
    </footer>
    <!-- End Footer Section  -->


<!-- Bootstrap -->
<!-- scroll link scrift  -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    AOS.init();
</script>

<!-- link javascrift  -->        
</body>
</html>
